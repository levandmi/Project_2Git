<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fast Food Survey</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>

  <body>
    <div class="container">
      <div class="jumbotron" style="text-align: center">
        <h1>Fast Food Survey</h1>
        <a href="/" class="btn btn-primary" role="button">View Chart</a>
      </div>
      <div class="row">
        <div class="col-md-offset-2 col-md-8">
          <h2>Enter your name and pick your favorite fast food restaurant!</h2>
          <form method="POST" action="/send" role="form", name="fastfoodform">
              <div class="form-group">
                  <label for="inputName">Name</label>
                  <input type="text" class="form-control" id="inputName" name="surveyName" placeholder="Name">
              </div>
              <div id="RestDiv" class="form-group">
                  <label for="sel1">Pick your favorite fast food restaurant from the list:</label>
                    <select class="form-control" id="selRestaurant" name="surveyRestaurant">
                        <option>Pick A Restaurant</option>
                        <option>McDonalds</option>
                        <option>Subway</option>
                        <option>Bojangles</option>
                        <optoin>Wendys</optoin>
                        <option>PizzaHut</option>
                        <option>TacoBell</option>
                        <option>ChickfilA</option>
                        <option>BurgerKing</option>
                        
                        
                    </select>
              </div>

              <div id="RestDiv" class="form-group">
                <label for="sel1">Pick your favorite item from the menu below:</label>
                  <select class="form-control" id="selMenu" name="surveyMenu">
                      
                  </select>
            </div>
              


              <input type="submit" value="submit" class="btn btn-primary">
          </form>
        </div>
      </div>
    </div>
    <script src="{{ url_for('static', filename='../static/js/switch.js') }}"></script>
  </body>

</html>
